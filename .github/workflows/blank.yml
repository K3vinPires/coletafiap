# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      # Start the API server
      - name: Run the API server
        run: dotnet run --project path/to/your/project/ColetaApi.csproj &
        # Adicione o comando acima para rodar a API em segundo plano

      # Testa a rota da API usando cURL
      - name: Test API route
        run: |
          sleep 10  # Espera o servidor come√ßar
          curl --location --request GET 'http://localhost:5000/api/coleta'  # Ajuste a URL conforme sua API
